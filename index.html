<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript" src="app.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
</head>
<body>
      <!-- HTML Body -->
      <div class="jumbotron">
      <h1>Tic Tac Toe</h1>
      <!-- Split button -->
        <div class="btn-group">
          <button type="button" class="btn btn-danger">Menu</button>
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">New Game</a></li>
            <li><a href="#">Something else here!</a></li>
            <li class="divider"></li>
            <li><a href="#">Kittens!</a></li>
          </ul>
        </div>
    </div>
  <div class="container-fluid">
    <table class="table table-bordered table-hover">
      <tr class='row'>
        <td class='square' id="a1" val="2">&nbsp;</td>
        <td class='square' id="a2" val="7">&nbsp;</td>
        <td class='square' id="a3" val="6">&nbsp;</td>
      </tr>
      <tr class='row'>
        <td class='square' id="b1" val="9">&nbsp;</td>
        <td class='square' id="b2" val="5">&nbsp;</td>
        <td class='square' id="b3" val="1">&nbsp;</td>
      </tr>
      <tr class='row'>
        <td class='square' id="c1" val="4">&nbsp;</td>
        <td class='square' id="c2" val="3">&nbsp;</td>
        <td class='square' id="c3" val="8">&nbsp;</td>
      </tr>
    </table>
  </div> 
  <button type="button" class="btn btn-default btn-lg" value='Reset'>
    <span class="glyphicon glyphicon-repeat" aria-hidden="true">
    </span>Reset
  </button>

</body>
</html>
